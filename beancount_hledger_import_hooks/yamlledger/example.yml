---
rules:
  - matchers:
      - and_is: Transaction.Description.is("Some description")
      - or_is: Transaction.Description.is("Some other description")
    transforms:
      - key: comment
        value: Omg comments
      - key: account2
        value: Some:Account
  - include: "./example-extra.yml"
  - matchers:
      - and_is: Transaction.Description.is("Woolworths")
    transforms:
      - key: account2
        value: Expenses:Food:Groceries
